{% extends "encyclopedia/layout.html" %}

{% block title %}
{{ block.super }}Home
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
            <li><a href={% url 'entry' caption=entry %}>{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
