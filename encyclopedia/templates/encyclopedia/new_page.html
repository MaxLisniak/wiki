{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ block.super }}Create new page
{% endblock %}

{% block body %}
    <a href="{% url 'tips'%}">Formatting tips</a>
    <h1>Create new page</h1>
    <form action="{% url 'new_page' %}" method="POST" id="new_page">
        {% csrf_token %}
        {{ form }}
        <input type="submit" name="save" value="Save" class="save">
    </form>

{% endblock %}
