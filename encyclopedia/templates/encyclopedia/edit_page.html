{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ block.super }}Edit page
{% endblock %}

{% block body %}
    <h1>Edit - {{ caption }}</h1>
    <form action="{% url 'edit_page' caption=caption %}" method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="submit" name="save" value="Save">
    </form>

{% endblock %}
