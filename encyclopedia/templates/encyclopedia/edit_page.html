{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ block.super }}Edit page
{% endblock %}

{% block body %}
    <a href="{% url 'entry' caption=caption %}">Back</a>
    <h1 class="caption">Edit - {{ caption }}</h1>
    <form action="{% url 'edit_page' caption=caption %}" method="POST" id="edit_page">
        {% csrf_token %}
        {{ form }}
        <input type="submit" name="save" value="Save" class="save">
    </form>

{% endblock %}
